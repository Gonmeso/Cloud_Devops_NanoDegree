Parameters:
  HasBastion:
    Description: Whether to deploy a bastion host or not.
    Default: false
    Type: String
    AllowedValues:
      - true
      - false
    ConstraintDescription: must provide true or false.
  Keypair:
    Description: Name of the keypair to use.
    Default: ""
    Type: String
Conditions:
  DeployBastion: !Equals 
    - !Ref HasBastion
    - true

Resources:

  # ----------- Elastic Load Balancer -----------
  ALBSecurityGroup:
    Type: "AWS::EC2::SecurityGroup"
    Properties:
      GroupDescription: "security group for ALB"
      GroupName: "test-ALB-SG"
      Tags: 
        - 
          Key: "Name"
          Value: "ALB-SG"
      VpcId: !ImportValue UdagramVPC
      SecurityGroupIngress: 
        - 
          CidrIp: "0.0.0.0/0"
          FromPort: 80
          IpProtocol: "tcp"
          ToPort: 80

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties: 
      Name: UdagramELB
      Subnets: 
        - !ImportValue  PublicSubnetID1
        - !ImportValue PublicSubnetID2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags: 
        - Key: Name
          Value: Udagrams Application Load Balancer

  HTTPListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: "HTTP"
      DefaultActions: 
        - 
          TargetGroupArn: !Ref ALBTargetGroup
          Type: forward

  ALBRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
      - TargetGroupArn: !Ref ALBTargetGroup
        Type: forward
      Conditions:
      - Field: path-pattern
        Values: [/]
      ListenerArn: !Ref HTTPListener
      Priority: 1

  ALBTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      HealthCheckIntervalSeconds: 30
      HealthCheckPath: "/"
      Port: 80
      Protocol: "HTTP"
      HealthCheckPort: "traffic-port"
      HealthCheckProtocol: "HTTP"
      HealthCheckTimeoutSeconds: 5
      UnhealthyThresholdCount: 2
      HealthyThresholdCount: 5
      VpcId: !ImportValue UdagramVPC
      Name: "target-group-1"
      HealthCheckEnabled: true

  # ----------- Role -----------

  UdacityS3ReadOnlyEC2:
    Type: AWS::IAM::Role
    Properties:
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "ec2.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"

  # Instance profile for EC2 instances
  ProfileWithRolesForOurApp:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref UdacityS3ReadOnlyEC2

  # ----------- Server -----------

  ServerSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Server SG
      GroupName: server-security-group
      VpcId: !ImportValue UdagramVPC
      SecurityGroupIngress:
      - Description: Inbound rule to allow the Load Balancer.
        IpProtocol: TCP
        SourceSecurityGroupId: !Ref ALBSecurityGroup
        FromPort: 80
        ToPort: 80
      - Description: Inbound rule to allow ssh from bastion.
        IpProtocol: TCP
        FromPort: 22
        ToPort: 22
        CidrIp: 10.0.0.0/16 # VPC


  Server:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      ImageId: ami-081ff4b9aa4e81a08 # https://cloud-images.ubuntu.com/locator/ec2/ ubuntu 20.04 LTS eu-west-1
      InstanceType: t3.medium
      IamInstanceProfile: !Ref ProfileWithRolesForOurApp
      BlockDeviceMappings:
      - DeviceName: "/dev/sdf"
        Ebs:
          VolumeSize: 10
      SecurityGroups:
        - !Ref ServerSG
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          apt-get update -y
          apt-get install unzip awscli -y
          apt-get install apache2 -y
          systemctl start apache2.service
          cd /var/www/html
          aws s3 cp s3://udagram-nd-bucket/index.html .
      KeyName: !If [DeployBastion, !Ref Keypair,!Ref "AWS::NoValue"]

  # ----------- AutoScaling -----------
  ServerAutoscaling:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      MaxSize: 4
      MinSize: 2
      VPCZoneIdentifier:
        - !ImportValue PrivateSubnetID1
        - !ImportValue PrivateSubnetID2
      LaunchConfigurationName: !Ref Server
      TargetGroupARNs:
        - !Ref ALBTargetGroup

  ScalingPolicyCPU:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref ServerAutoscaling
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 80

  # ----------- Bastion Host -----------
  # based on https://github.com/1Strategy/bastion-host-starter-template/blob/master/bastion.yaml
  BastionASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Condition: DeployBastion
    Properties:
      AutoScalingGroupName: BastionScalingGroup
      LaunchConfigurationName: !Ref BastionLaunchConfig
      VPCZoneIdentifier:
        - !ImportValue  PublicSubnetID1
        - !ImportValue  PublicSubnetID2
      MinSize: "1"
      DesiredCapacity: "1"
      MaxSize: "1"

  BastionLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Condition: DeployBastion
    Properties:
      LaunchConfigurationName: BastionConfig
      AssociatePublicIpAddress: true
      ImageId: ami-081ff4b9aa4e81a08
      InstanceType: t3.medium
      KeyName: !Ref Keypair
      SecurityGroups:
        - !Ref SecurityGroupBastion

  SecurityGroupBastion:
    Type: AWS::EC2::SecurityGroup
    Condition: DeployBastion
    Properties:
      GroupDescription: Bastion Host Security Group
      VpcId: !ImportValue UdagramVPC
      GroupName: BastionSG
      SecurityGroupIngress:
        - IpProtocol: "tcp"
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0 # Should be my own IP

Outputs:
  ALBDNS:
    Description: DNS of the load balancer to acces Udagram
    Value: !Sub 
      - 'http://${ALBDNS}/index.html'
      - {ALBDNS: !GetAtt LoadBalancer.DNSName}
    Export:
      Name: Udagram-ALB
